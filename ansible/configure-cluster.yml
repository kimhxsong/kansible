- name: Configure Kubernetes cluster prerequisites
  hosts: k8s_cluster
  become: yes
  tasks:
    # ê³µí†µ ì„¤ì • (ëª¨ë“  ë…¸ë“œ)
    - name: Update /etc/hosts with all cluster nodes
      blockinfile:
        path: /etc/hosts
        backup: yes
        marker: "# {mark} ANSIBLE MANAGED BLOCK - K8S CLUSTER"
        block: |
          {% for host in groups['k8s_cluster'] %}
          {{ hostvars[host]['ansible_host'] }} {{ host }}
          {% endfor %}

    - name: Set hostname based on inventory
      hostname:
        name: "{{ inventory_hostname }}"

    # Swap ë¹„í™œì„±í™” (ëª¨ë“  ë…¸ë“œ í•„ìˆ˜)
    - name: Disable swap
      shell: swapoff -a

    - name: Disable swap permanently
      replace:
        path: /etc/fstab
        regexp: '^(\s*)([^#\n]+\s+)(\w+\s+)swap(\s+.*)$'
        replace: '#\1\2\3swap\4'
        backup: yes

    # ë°©í™”ë²½ ë¹„í™œì„±í™” (ëª¨ë“  ë…¸ë“œ)
    - name: Disable UFW firewall
      ufw:
        state: disabled

    # ê¸°ë³¸ íŒ¨í‚¤ì§€ ì„¤ì¹˜ (ëª¨ë“  ë…¸ë“œ)
    - name: Install basic dependencies
      apt:
        name:
          - curl
          - ca-certificates
          - gnupg
          - lsb-release
          - apt-transport-https
        state: present
        update_cache: yes

    # ì»¨í…Œì´ë„ˆ ëŸ°íƒ€ì„ ì„¤ì¹˜ (ëª¨ë“  ë…¸ë“œ í•„ìˆ˜)
    - name: Install containerd
      apt:
        name: containerd
        state: present
        update_cache: no

    - name: Create containerd config directory
      file:
        path: /etc/containerd
        state: directory

    - name: Generate containerd config
      shell: containerd config default > /etc/containerd/config.toml

    - name: Configure containerd to use systemd cgroup driver
      replace:
        path: /etc/containerd/config.toml
        regexp: "SystemdCgroup = false"
        replace: "SystemdCgroup = true"

    - name: Restart and enable containerd
      systemd:
        name: containerd
        state: restarted
        enabled: yes

    # ì»¤ë„ ëª¨ë“ˆ ë° ì‹œìŠ¤í…œ ì„¤ì • (ëª¨ë“  ë…¸ë“œ)
    - name: Load kernel modules
      modprobe:
        name: "{{ item }}"
      loop:
        - br_netfilter
        - overlay

    - name: Make kernel modules persistent
      copy:
        content: |
          br_netfilter
          overlay
        dest: /etc/modules-load.d/k8s.conf

    - name: Configure sysctl for Kubernetes
      copy:
        content: |
          net.bridge.bridge-nf-call-iptables  = 1
          net.bridge.bridge-nf-call-ip6tables = 1
          net.ipv4.ip_forward                 = 1
        dest: /etc/sysctl.d/k8s.conf

    - name: Apply sysctl settings
      shell: sysctl --system

    # ì‹œìŠ¤í…œ ì•„í‚¤í…ì²˜ í™•ì¸
    - name: Detect system architecture
      shell: uname -m
      register: system_arch
      changed_when: false

    - name: Create CNI bin directory
      file:
        path: /opt/cni/bin
        state: directory
        mode: "0755"

    - name: Set architecture variable
      set_fact:
        k8s_arch: "{{ 'arm64' if system_arch.stdout in ['aarch64', 'arm64'] else 'amd64' }}"

    # Kubernetes ë²„ì „ í™•ì¸ (ëª¨ë“  ë…¸ë“œ)
    - name: Get latest kubectl version
      shell: curl -L -s https://dl.k8s.io/release/stable.txt
      register: kubectl_version

    # ê³µí†µ Kubernetes ë°”ì´ë„ˆë¦¬ ì„¤ì¹˜ (ëª¨ë“  ë…¸ë“œ)
    - name: Download kubelet binary (required on all nodes)
      get_url:
        url: "https://dl.k8s.io/release/{{ kubectl_version.stdout }}/bin/linux/{{ k8s_arch }}/kubelet"
        dest: /usr/local/bin/kubelet
        mode: "0755"

    - name: Download kubeadm binary (required on all nodes)
      get_url:
        url: "https://dl.k8s.io/release/{{ kubectl_version.stdout }}/bin/linux/{{ k8s_arch }}/kubeadm"
        dest: /usr/local/bin/kubeadm
        mode: "0755"

    - name: Download kubectl binary (master + optional for workers)
      get_url:
        url: "https://dl.k8s.io/release/{{ kubectl_version.stdout }}/bin/linux/{{ k8s_arch }}/kubectl"
        dest: /usr/local/bin/kubectl
        mode: "0755"

    # kubelet ì„œë¹„ìŠ¤ ì„¤ì • (ëª¨ë“  ë…¸ë“œ)
    - name: Create kubelet systemd service
      copy:
        content: |
          [Unit]
          Description=kubelet: The Kubernetes Node Agent
          Documentation=https://kubernetes.io/docs/home/
          Wants=network-online.target
          After=network-online.target

          [Service]
          ExecStart=/usr/local/bin/kubelet
          Restart=always
          StartLimitInterval=0
          RestartSec=10

          [Install]
          WantedBy=multi-user.target
        dest: /etc/systemd/system/kubelet.service

    - name: Create kubelet service directory
      file:
        path: /etc/systemd/system/kubelet.service.d
        state: directory

    - name: Create kubelet service override
      copy:
        content: |
          [Service]
          Environment="KUBELET_KUBECONFIG_ARGS=--bootstrap-kubeconfig=/etc/kubernetes/bootstrap-kubelet.conf --kubeconfig=/etc/kubernetes/kubelet.conf"
          Environment="KUBELET_CONFIG_ARGS=--config=/var/lib/kubelet/config.yaml"
          EnvironmentFile=-/var/lib/kubelet/kubeadm-flags.env
          EnvironmentFile=-/etc/default/kubelet
          ExecStart=
          ExecStart=/usr/local/bin/kubelet $KUBELET_KUBECONFIG_ARGS $KUBELET_CONFIG_ARGS $KUBELET_KUBEADM_ARGS $KUBELET_EXTRA_ARGS
        dest: /etc/systemd/system/kubelet.service.d/10-kubeadm.conf

    - name: Reload systemd and enable kubelet
      systemd:
        name: kubelet
        enabled: yes
        daemon_reload: yes

    # ë²„ì „ í™•ì¸
    - name: Check installed versions
      shell: |
        echo "kubelet: $(kubelet --version)"
        echo "kubeadm: $(kubeadm version --output=short)"
        echo "kubectl: $(kubectl version --client --output=yaml | grep gitVersion)"
      register: version_check
      changed_when: false

    - name: Display installed versions
      debug:
        msg: "{{ version_check.stdout_lines }}"

